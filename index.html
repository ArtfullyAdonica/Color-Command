<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Color Command</title>
  </head>
  <body>
    <main>
      <!--Game title listed here -->
      <h1 class="js-heading">Color Command</h1>

      <section class="game-controls">
        <!-- start button -->
         <button class="start-button js-start-button">Start</button>
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-pink js-pad-pink" data-color= "pink"></div>
        <!-- missing pads listed here -->
         <div class="pad pad-purple js-pad-purple" data-color="purple"></div>
         <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
         <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
